{% extends 'shop/base.html' %}

{% block content %}
    <h2>Order List</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Total</th>
                <th>Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer }}</td>
                    <td>${{ order.get_total_cost }}</td>
                    <td>{{ order.created }}</td>
                    <td><a href="{% url 'order_detail' order.id %}" class="btn btn-info">View</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
