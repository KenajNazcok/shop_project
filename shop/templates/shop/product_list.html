{% extends 'shop/base.html' %}

{% block content %}
    <h2>Product List</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p><strong>Price:</strong> ${{ product.price }}</p>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View Details</a>

                        {% if request.user.is_staff %}
                            <div class="mt-2">
                                <a href="{% url 'edit_product' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
